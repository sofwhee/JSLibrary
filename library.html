<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900" rel="stylesheet">
</head>
<body>

  <div id="title">
    <img id="JSlogo" height="150", width="150", alt="JS" src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/javascript/javascript-original.svg"/>
    <h1>Library</h1>
  </div>

  <ul id="booksContainer" class="sourGummy"></ul>

  <dialog id="dialogAddBook">
    <button id="dialogCloser">Close</button>

    <p>Fill in your book details!</p>

    <form>
      <p>
        <label for="title">Title</label>
        <input type="text" id="title" name="title">
      </p>
      <p>
        <label for="author">Author</label>
        <input type="text" id="author" name="author">
      </p>
      <p>
        <label for="pages">Pages</label>
        <input type="number" id="pages" name="pages">
      </p>
        <label for="read">Read</label>
        <input type="radio" id="read" name="read">

      <p class="button">
        <button id="dialogSubmit">Add</button>
      </p>
    </form>
  </dialog>

  <button id="dialogOpener">Add a book...</button>

</body>
<script src="library.js"></script>
</html>
